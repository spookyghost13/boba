            <h1>Sea Otters</h1>
        <p>the carnvious sea-based mammals</p>
        <p>scientifically known as Enhydra lutris</p>
        <p>found in coastal waters, shores, reefs, and kelp forests</p>
        <p>10-20 year lifepspan</p>
        <p>endangered due to human interference</p>
